{% extends 'users/users_base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <form method="POST" class="form-signin">
        {% csrf_token %}
        <img class="mb-4 logo" src="{% static 'users/img/logo.png' %}" alt="" width="128" height="128">
        <h1 class="h2 mb-3 font-weight-bold text-uppercase">{% trans "Log In" %}</h1>
        {{form.username}}
        {{form.password}}        
        <button class=" mt-3 btn btn-lg btn-primary btn-block" type="submit">{% trans "Login" %}</button>
        <div class="border-top pt-3">
            <small class="text-muted ml-2">
                <a href="{% url 'password_reset' %}">{% trans "Forgot password?" %}</a>
            </small>
        </div >
        <div class="border-top pt-2">
            <small class="text-muted">
                {% trans "Need An Account?" %}<a class="ml-2" href={% url 'users-register' %}>{% trans "Sign In Now" %}</a>
            </small>
        </div>
    </form>
{% endblock content %}
