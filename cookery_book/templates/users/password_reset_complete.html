{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load static%}
{% block content %}
<div class="col-lg-12 text-center">
    <div class="alert alert-info">
        {% trans "Your password has been changed!" %}
    </div>
    <div class="col-lg-12 col-xs-6 offset-xs-3"> 
        <img class="img-fluid mt-3 mb-4" src="{% static 'users/img/password.png' %}" alt="">
    </div>
    <h2 class="font-weight-bold display-5">{% trans "Password changed!" %}</h2>
    <a href="{% url 'users-login' %}">{% trans "Sign In Here" %}</a>
</div>
{% endblock content %}
