{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section col-lg-12">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="md-4" style="font-size: 35px">{% trans "Reset Password" %}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{% trans "Reset Password" %}</button>
            </div>
    </form>
{% endblock content %}
