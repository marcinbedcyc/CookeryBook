{% extends 'users/users_base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
     <form method="POST" class="form-signin">
        {% csrf_token %}        
        <img class="mb-4 logo" src="{% static 'users/img/logo.png' %}" alt="" width="128" height="128">
        <h1 class="h2 mb-3 font-weight-bold text-uppercase">{% trans "Join Today" %}</h1>
        {{form.username}}
        {{form.email}}
        {{form.password1}}
        {{form.password2}}
        <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">{% trans "Sign Up" %}</button>
        <div class="border-top pt-3">
            <small class="text-muted">
                {% trans "Already have An Account" %}<a class="ml-2" href={% url 'users-login' %}>{% trans "Sign In" %}</a>
            </small>
        </div>
    </form>
{% endblock content %}
